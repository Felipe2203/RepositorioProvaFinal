<div>
    <h1 class="w3-center w3-container w3-green">Lista de Gibis</h1>
    <div class="w3-margin">
        <form>
            <label>Id:</label><input type="text" id="txtId" maxlength="6" name="txtId" [(ngModel)]="searchId">
            <label class="w3-margin-left">Título:</label><input type="text" id="txtTitulo" maxlength="100" name="txtTitulo" [(ngModel)]="searchTitulo">
            <button type="button" id="btnListar" class="w3-btn w3-green w3-margin-left w3-round-xlarge" (click)="get()">Listar</button>
            <button type="button" id="btnNovo" class="w3-btn w3-green w3-margin-left w3-round-xlarge" (click)="goToCreate()">Novo</button>
        </form> 
    </div>
    <div class="w3-responsive">
        <table id="tbGibis" class="w3-table-all">
            <thead>
                <tr class="w3-green">
                    <td class="w3-center">Id</td>
                    <td class="w3-center">Título</td>
                    <td class="w3-center">Valor</td>
                    <td class="w3-center">Editora</td>
                    <td class="w3-center">Data Publicação</td>
                </tr>
            </thead>
            <tbody *ngIf="gibis.length > 0; else listaVazia">
                <tr *ngFor="let gibi of gibis">
                    <td class="w3-center"><a style="cursor: pointer;" class="w3-button w3-round w3-yellow" (click)="goToEdit(gibi.Id)">{{gibi.Id}}</a></td>
                    <td>{{gibi.Titulo}}</td>
                    <td class="w3-center">{{gibi.Valor}}</td>
                    <td class="w3-center">{{gibi.Editora}}</td>
                    <td class="w3-center">{{gibi.DataPublicacao | date:'dd-MM-yyyy'}}</td>
                    <td class="w3-center"><a style="cursor: pointer;" class="w3-button w3-round w3-red" (click)="delete(gibi.Id)">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #listaVazia>
    <tbody>
        <tr>
            <td colspan="5">Nenhum Gibi encontrado.</td>
        </tr>
    </tbody>
</ng-template>
